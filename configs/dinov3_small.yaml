lr: 2.0e-4
lr_backbone: 1.0e-4
batch_size: 16
weight_decay: 1.0e-4
epochs: 150
eval_size: 800
clip_max_norm: 0.1
use_checkpoint: False
# scheduler
sched: warmupcos # options: ["step", "warmupcos"]
## step
lr_drop: 100
## warmupcosine
warmup_lr: 1.0e-6
min_lr: 1.0e-7
warmup_epochs: 3
decay_rate: 0.1
# model setting
det_token_num: 100
backbone: dinov3 # options: ["vanilla_vit", "dinov3"]
backbone_size: small
pretrained: True
pretrained_path: # Leave blank to use the default HF repo
freeze_backbone: False
## vanilla_vit
init_pe_size: [512,864]
mid_pe_size: [512,864]
# Matcher
set_cost_class: 3
set_cost_bbox: 5
set_cost_giou: 2
# Loss coefficients
dice_loss_coef: 1
bbox_loss_coef: 5
giou_loss_coef: 2
eos_coef: 0.2
# dataset parameters
dataset_file: voc # options: ["coco","voc"]
coco_path: data/voc2012/
coco_panoptic_path:
remove_difficult: False

output_dir: outputs/dinov3_small/voc/
device: cuda
seed: 42
resume: # resume from checkpoint
start_epoch: 0
eval: False
num_workers: 64
# distributed training parameters
world_size: 1
dist_url: env://