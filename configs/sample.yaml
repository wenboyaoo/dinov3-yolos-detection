lr: 8.0e-4
backbone_lr: 8.0e-5
batch_size: 16
weight_decay: 5.0e-4
epochs: 300
clip_max_norm: 0.1
bf16: True
eval_during_training: True
eval_epochs: 5
save_epochs: 30

# scheduler
sched: warmupcos # options: ["step", "warmupcos"]
## warmupcosine
warmup_lr: 1.0e-6
min_lr: 1.0e-6
warmup_epochs: 5
decay_rate: 0.1

# model setting
num_det_tokens: 64
backbone: dinov3 # options: ["vanilla_vit", "dinov3"]
pretrained: facebook/dinov3-vits16-pretrain-lvd1689m
backbone_size: small
unfreeze: 
  - class_embed
  - bbox_embed
  - det_tokens
  - det_coords
  - det_q_proj
  - det_o_proj
  - det_norm1
  - det_norm2
  - det_layer_scale1
  - det_layer_scale2
  - det_norm
no_weight_decay:
  - det_tokens
  - det_coords

# Matcher
set_cost_class: 4
set_cost_bbox: 5
set_cost_giou: 2
# Loss coefficients
ce_loss_coef: 4
bbox_loss_coef: 5
giou_loss_coef: 2
eos_coef: 0.1

# dataset parameters
dataset_file: voc # options: ["coco","voc"]
num_classes: 20
coco_path: data/VOC2012_train_val
remove_difficult: False
output_dir: outputs/sample
device: cuda
resize: 640

seed: 42
resume: # resume from checkpoint
eval: False
start_epoch: 0
num_workers: 32

# experiments
## routing
det_token_mode: integrated # ['integrated', 'separate']
## det position embedding
use_det_rope: False
## backup matching
backup_matching: False
backup_class_ids: []
backup_k_scale: 4
backup_top_k: 5