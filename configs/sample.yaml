lr: 8.0e-4
backbone_lr: 8.0e-5
batch_size: 32
weight_decay: 5.0e-4
epochs: 75
clip_max_norm: 0.1
bf16: True
eval_during_training: True
eval_epochs: 5
save_epochs: 15

# scheduler
sched: warmupcos # options: ["step", "warmupcos"]
## warmupcosine
warmup_lr: 1.0e-6
min_lr: 1.0e-6
warmup_epochs: 5
decay_rate: 0.1

# model setting
num_det_tokens: 64
backbone: dinov3 # options: ["vanilla_vit", "dinov3"]
pretrained: facebook/dinov3-vits16-pretrain-lvd1689m
unfreeze: 
  - class_embed
  - bbox_embed
  - det_mixer
  - backbone.embeddings.det_tokens
  - backbone.det_additive_embed
no_weight_decay:
  - det_tokens
  - det_additive_embed
## vanilla_vit
backbone_size: small
use_checkpoint: False
init_pe_size: [512,864]
mid_pe_size: [512,864]

# Matcher
set_cost_class: 4
set_cost_bbox: 5
set_cost_giou: 2
# Loss coefficients
ce_loss_coef: 4
bbox_loss_coef: 5
giou_loss_coef: 2
eos_coef: 0.2

# dataset parameters
dataset_file: voc # options: ["coco","voc"]
num_classes: 20
coco_path: data/VOC2012_train_val
remove_difficult: False
output_dir: outputs/sample
device: cuda
resize: 512

seed: 42
resume: # resume from checkpoint
eval: False
collect-pred-stats: False
start_epoch: 0
num_workers: 64

# experiments
det_token_gate: # ['block_non_det_read_det', 'block_all_read_det']
enable_det_rope: False
enable_det_additive_embed: False